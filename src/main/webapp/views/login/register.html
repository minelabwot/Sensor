<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>用户注册</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">

        <link rel="shortcut icon" href="../assets/ico/favicon.png">

    <body class="form-bg">

    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <form class="form-horizontal" action="/userRegister.do" method="post">
                            <span class="heading">用户注册</span>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="用户名">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group help">
                                <input type="password" class="form-control" name="password" placeholder="输入密码">
                                <i class="fa fa-lock"></i>
                                <a href="#" class="fa fa-question-circle"></a>
                            </div>
                            <div class="form-group help">
                                <input type="password" class="form-control" name="repassword" placeholder="再次输入密码">
                                <i class="fa fa-lock"></i>
                                <a href="#" class="fa fa-question-circle"></a>
                            </div>

                            <div class="form-group help">
                                <input type="email" class="form-control" name="email" placeholder="输入邮箱">
                                <i class="fa fa-lock"></i>
                                <a href="#" class="fa fa-question-circle"></a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">注册</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Javascript -->
        <script src="../../assets/js/jquery-1.11.1.min.js"></script>
